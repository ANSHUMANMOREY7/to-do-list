<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            height: 130px;
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0px;
            z-index: 1000;
        }

        .heading {
            font-size: 55px;
            color: gold;

        }

        .to-do-list {
            margin-top: 139px;
            margin-bottom: 139px;
            

        }

        .container {
            border: 0px solid black;
            border-radius: 10px;
            box-shadow: 0 0 13px 0.3px;
            height: 60px;
            margin: 25px;
            padding: 10px;
            position: relative;
            
            



        }

        .to-do-task {
            font-size: 25px;
            position: absolute;
            

        }
        
        .to-do-priority {
            padding: 2px 9px;
            font-size: 16px;
            position: absolute;
            top: 45px;
            left: 1155px;
            background-color: var(--accent-color);
            border: 1px solid black;
            border-radius:5px;
            width:48px;
            cursor: pointer;
            text-align: center;
            
        }



        .btn-delete {
            height: 40px;
            position: absolute;
            top: 23px;
            left: 1232px;
            z-index: -1px;
            cursor: pointer;


        }

        .footer {

            position: fixed;
            bottom: 0px;
            height: 130px;
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .input-box {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 250px;
            font-size: 17px;

        }

        .priority {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 150px;
            font-size: 17px;

        }

        .btn {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 150px;
            font-size: 17px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="heading">To Do List</h1>
  
    </div>

        <div class="to-do-list" id="container">
           

        </div>

    <div class="footer">
        <input type="text" class="input-box" id="input-box">
        <select class="priority" id="priority">
            <option style="accent-color: red;" value="high" >high</option>
            <option style="accent-color: yellow;" value="medium">medium</option>
            <option style="accent-color: green;" value="low">low</option>
        </select>
        <button onclick="addtask()" class="btn">Add Task</button>
    
    </div>
    <script>
        let tasks = [];
    

        function addtask() {
            const elementInput = document.getElementById("input-box")
            const elementpriority = document.getElementById("priority")

            let tasklist = {
                task: elementInput.value,
                priority: elementpriority.value || "low"
            };
            tasks.unshift(tasklist);
            localStorage.setItem("task", JSON.stringify(tasks))
            retriveData(tasks);
        }

        const savedData = localStorage.getItem("task")
        if (savedData) {
            tasks = JSON.parse(savedData)

        }
        function retriveData(tasklists) {

            const elementcontainer = document.getElementById("container")
            elementcontainer.innerHTML = "";
            for (let i = 0; i < tasklists.length; i++) {
                const taskObj = tasklists[i];

                elementcontainer.innerHTML += `
        <div class="container">
              <h3 class="to-do-task">${taskObj.task} </h3>
              <span class="to-do-priority"> ${taskObj.priority}</span>
              <img src ="bin.png" onclick="deletetask(${i})"class="btn-delete">
              
          </div>
         `

            }
        }
        
        function deletetask(taskindex) {
          tasks.splice(taskindex , 1)
          localStorage.setItem("tasks" , JSON.stringify(tasks));
          retriveData(tasks);

        }


        retriveData(tasks);
    </script>
</body>

</html>
