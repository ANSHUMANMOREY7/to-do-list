<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .header {
            height: 130px;
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0px;

        }

        .heading {
            font-size: 55px;
            color: gold;

        }

        .to-do-list {
            margin-top: 139px;
            margin-bottom: 139px;

        }

        .container {
            border: 0px solid black;
            border-radius: 10px;
            box-shadow: 0 0 13px 0.3px;
            height: 60px;
            margin: 25px;
            padding: 10px;
            position: relative;



        }





        .btn-delete {
            padding: 2px 9px;
            background-color: red;
            border-radius: 5px;
            position: absolute;
            top: 45px;
            left: 1232px;
            z-index: -1;
            cursor: pointer;


        }

        .footer {

            position: fixed;
            bottom: 0px;
            height: 130px;
            background-color: black;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        .input-box {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 250px;
            font-size: 17px;

        }

        .priority {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 150px;
            font-size: 17px;

        }

        .btn {
            padding: 10px;
            margin: 5px;
            border: black solid;
            border-radius: 10px;
            width: 150px;
            font-size: 17px;
            background-color: gold;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1 class="heading">To Do List</h1>
    </div>
    <div class="to-do-list">

        <div class="" id="container">

        </div>
    </div>
    <div class="footer">
        <input type="text" class="input-box" id="input-box">
        <select class="priority" id="priority">
            <option  value="high">high</option>
            <option  value="medium">medium</option>
            <option  value="low">low</option>
        </select>
        <button onclick="addtask()" class="btn">Add Task</button>
    </div>
    <script>
        let tasks = [];

        function addtask() {
            const elementInput = document.getElementById("input-box")
            const elementpriority = document.getElementById("priority")

            let tasklist = {
                task: elementInput.value,
                priority: elementpriority.value || "low"
            };
            tasks.push(tasklist);
            localStorage.setItem("task", JSON.stringify(tasks))
            retriveData(tasks);
        }

        const savedData = localStorage.getItem("task")
        if (savedData) {
            tasks = JSON.parse(savedData)

        }
        function retriveData(tasklists) {

            const elementcontainer = document.getElementById("container")
            elementcontainer.innerHTML = "";
            for (let i = 0; i < tasklists.length; i++) {
                const taskObj = tasklists[i];

                elementcontainer.innerHTML += `
        <div class="container">
              <h3 class="to-do-task">${taskObj.task} </h3>
              <span class="to-do-priority"> ${taskObj.priority}</span>
              <button class="btn-delete">delete</button>
              
          </div>
         `

            }
        }
        retriveData(tasks);
    </script>
</body>

</html>
